<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img src="./img/img-login.svg" alt="" />
        </div>

        <div class="login__forms">
          <form action="./HTML/main.html" class="login__register" id="login-in">
            <h1 class="login__title">Welcome Back</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input
                type="text"
                placeholder="Username"
                class="login__input"
                required
              />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="login__input"
                required
              />
            </div>

            <a href="#" class="login__forgot">Forgot password?</a>

            <!-- <a href="#" class="login__button">Sign In</a> -->
            <input type="submit" value="Sign In" class="login__button" />

            <div>
              <span class="login__account">Don't have an Account ?</span>
              <span class="login__signin" id="sign-up">Sign Up</span>
            </div>
          </form>

          <form action="./main.html" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>

            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input
                type="text"
                placeholder="Username"
                class="login__input"
                required
              />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input
                type="email"
                placeholder="Email"
                class="login__input"
                required
              />
            </div>

            <div class="login__box">
              <i class="bx bx-lock-alt login__icon"></i>
              <input
                type="password"
                placeholder="Password"
                class="login__input"
                required
              />
            </div>

            <!-- <a href="#" class="login__button">Sign Up</a> -->
            <input type="submit" value="Sign up" class="login__button" />

            <div>
              <span class="login__account">Already have an Account ?</span>
              <span class="login__signup" id="sign-in">Sign In</span>
            </div>

            <div class="login__social">
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-twitter"></i
              ></a>
              <a href="#" class="login__social-icon"
                ><i class="bx bxl-google"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="../Javascript/app.js"></script>
  </body>
</html>
